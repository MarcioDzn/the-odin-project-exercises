<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="game-section">
            <div class="match-choices">
                <div class="match-info player-match-info">
                    <p>Player</p>
                    <div class="move player-move">
                        --------
                    </div>
                </div>
                <div class="match-info computer-match-info">
                    <p>Computer</p>
                    <div class="move computer-move">
                        --------
                    </div>
                </div>
            </div>
    
            <div class="game-result">
                <div class="match-result">--------</div>
                <div class="score-content">
                    <div class="player-score">Player Score: <span>0</span></div>
                    <div class="computer-score">Computer Score: <span>0</span></div>
                </div>
            </div>
    
            <div class="player-choices">
                <button class="player-choice" id="rock-btn"><img class="rock-img" src="media/rock.png" alt="rock-image"></button>
                <button class="player-choice" id="paper-btn"><img class="paper-img" src="media/paper.png" alt="paper-image"></button>
                <button class="player-choice" id="scissors-btn"><img class="scissors-img" src="media/scissors.png" alt="scissors-image"></button>
            </div>
        </div>
    </section>

    <div class="final-result-modal">
        <div class="game-winner">VICTORY</div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <div class="overlay"></div>
</body>
</html>
